<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - CaviarStore | Ecommerce Website Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .popup.active {
            display: block;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup-overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/caviarlogo.jpg" width="200px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                </ul>
            </nav>
            <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
            <img src="images/menu.png" onclick="menutoggle()" class="menu-icon">
        </div>
    </div>
       
<div class="accout-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="images/account.png" width="70%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="indicator">
                    </div>
                    
                    <form id="LoginForm">
                        <input type="text" id="loginUsername" placeholder="Username" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit" class="btn">Login</button>
                        <a href="#">Forgot password</a>
                    </form>

                    <form id="RegForm">
                        <input type="text" id="regUsername" placeholder="Username" required>
                        <input type="email" id="regEmail" placeholder="Email" required>
                        <input type="password" id="regPassword" placeholder="Password" required>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!----------Footer---------------> 

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="footer-col1">
            </div>
            <div class="footer-col2">
               <img src="images/caviarlogo.jpg">
               <p>Unleash your inner style icon and embrace the streets with Caviar Streetwear â€“ where every piece is a statement, and every street is your runway.</p>
            </div>
            <div class="footer-col3">
            </div>
            <div class="footer-col4">
            </div>
        </div>
        <hr>
    </div>
</div>

<!-- Popup and Overlay -->
<div class="popup-overlay" id="popupOverlay"></div>
<div class="popup" id="popup">
    <p id="popupText">Processing...</p>
</div>

<!------------------- form toggle ----------->
<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("indicator");
    
    function register() {
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
    }

    function login() {
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
    }
</script>

<script>
    document.getElementById('RegForm').addEventListener('submit', function(e) {
        e.preventDefault();
        showPopup('Registered', () => window.location.href = 'account.html');
    });

    document.getElementById('LoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // In a real application, you should validate the user here
        showPopup('Welcome', () => window.location.href = 'index.html');
    });

    function showPopup(message, callback) {
        const popup = document.getElementById('popup');
        const popupOverlay = document.getElementById('popupOverlay');
        const popupText = document.getElementById('popupText');

        popup.classList.add('active');
        popupOverlay.classList.add('active');
        popupText.textContent = message;

        setTimeout(() => {
            popup.classList.remove('active');
            popupOverlay.classList.remove('active');
            callback();
        }, 2000); // 2 seconds delay for the popup
    }
</script>

<script>
    var MenuItems = document.getElementById("MenuItems");
    
    MenuItems.style.maxHeight = "0px";
    
    function menutoggle() {
        if(MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px";
        } else {
            MenuItems.style.maxHeight = "0px";
        }
    }
</script>
</body>
</html>
